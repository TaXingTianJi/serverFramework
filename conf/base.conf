<seelog>
    <outputs formatid="main">
        <filter levels="info,debug,critical,error">
            <console />
        </filter>
        <filter levels="debug">
            <file path="debug.txt" />
        </filter>
        <filter levels="info">
            <file path="info.txt" />
        </filter>
        <filter levels="critical">
            <file path="critical.txt" />
        </filter>
        <filter levels="error">
            <file path="error.txt" />
        </filter>
    </outputs>
    <formats>
        <format id="main" format="%Date/%Time [%LEV] %Msg%n"/>
    </formats>
</seelog>